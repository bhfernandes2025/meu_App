:root{--bg:#0b0d12;--bg2:#0e1118;--muted:#161a22;--txt:#e9edf3;--sub:#aab3c5;--brand:#22c55e;--brand2:#6366f1;--radius:18px;--shadow:0 8px 32px rgba(0,0,0,.35);}
*{box-sizing:border-box}html,body{margin:0;height:100%;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--txt);}
a{color:inherit;text-decoration:none;}
.container{max-width:1200px;margin:0 auto;padding:24px;}
header{position:sticky;top:0;z-index:50;backdrop-filter:saturate(150%) blur(10px);border-bottom:1px solid rgba(255,255,255,.06);background:rgba(11,13,18,.55);}
.nav{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 24px;}
.brand{display:flex;align-items:center;gap:12px;}
.minha-imagem{width:60px;height:60px;border-radius:12px;background:conic-gradient(from 210deg, var(--brand), #10b981, #06b6d4, #8b5cf6);box-shadow:var(--shadow);}
.brand h1{font-size:18px;margin:0;}
.menu{display:flex;gap:14px;align-items:center;}
.menu a{padding:8px 12px;border-radius:12px;}
.menu a:hover{background:rgba(255,255,255,.06);}
.cta{display:inline-flex;gap:10px;align-items:center;background:var(--brand2);color:#fff;padding:10px 14px;border-radius:12px;font-weight:800;}
section{padding:28px 0;}
.card{background:var(--bg2);border:1px solid rgba(255,255,255,.08);border-radius:18px;box-shadow:0 8px 32px rgba(0,0,0,.35);padding:18px;margin-bottom:18px;}
.actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:8px;}
.btn{display:inline-flex;gap:10px;align-items:center;justify-content:center;padding:12px 16px;border-radius:14px;border:1px solid rgba(255,255,255,.1);background:var(--muted);color:var(--txt);font-weight:700;cursor:pointer;}
.btn.primary{background:var(--brand);color:#032b16;border-color:transparent;}
footer{border-top:1px solid rgba(255,255,255,.06);margin-top:24px;}
.foot{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:18px 24px;color:var(--sub);}
</style>
</head>
